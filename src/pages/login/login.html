<ion-header>
  <ion-navbar color="primary">
  <ion-buttons left>
      <button ion-button clear>
         <img src="assets/icon/logo.png" />
      </button>
    </ion-buttons>
  </ion-navbar>
  <ion-toolbar>
    <ion-title color="light">Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
	<div *ngIf="agent">
	Check for storage {{agent.name}}!
	</div>
  <ion-list>

  <ion-item>
    <ion-label floating>Username</ion-label>
    <ion-input [(ngModel)]="user" type="text" value=""></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Password</ion-label>
    <ion-input [(ngModel)]="pass"  type="password" value=""></ion-input>
  </ion-item>

</ion-list>
 <button ion-button icon-left block (click)="login()">
	<ion-icon name="log-in"></ion-icon>
 	Login
 </button>

</ion-content>
