<ion-header>
  <ion-navbar color="primary">
  <ion-buttons left>
      <button ion-button clear>
         <img src="assets/icon/logo.png" />
      </button>
    </ion-buttons>
  </ion-navbar>
  <ion-toolbar>
    <ion-title color="light">Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding class="login">
  <form class="list" [formGroup]="loginForm" (ngSubmit)="login()">

  <ion-item>
    <ion-label floating>Username</ion-label>
    <ion-input type="text" formControlName="user"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Password</ion-label>
    <ion-input type="password" formControlName="pass"></ion-input>
  </ion-item>

 <button ion-button icon-right block type="submit" [disabled]="!loginForm.valid">
  Login
	<ion-icon name="log-in"></ion-icon>
 </button>
</form>
</ion-content>
